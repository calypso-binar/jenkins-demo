# docker-compose.yaml
version: '3.8'
services:
  master:
    image: jenkins/jenkins:lts-jdk11
    privileged: true
    user: root
    ports:
      - "443:8443"
    container_name: master
    volumes:
      - /home/ubuntu/.jenkins-volume:/var/jenkins_home
    environment:
      - JENKINS_OPTS=--prefix=/jenkins -httpPort=-1 --httpsPort=8443 --httpsKeyStore=/var/jenkins_home/jenkins_keystore.jks --httpsKeyStorePassword=mypassword
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
        delay: 3s
  agent1:
    image: jenkins/ssh-agent:jdk11
    privileged: true
    user: root
    container_name: agent
    command:  bash -c "apt-get update && apt-get install git -y && setup-sshd" ]
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  ubuntu@blackie
